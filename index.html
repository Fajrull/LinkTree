<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Fajrul LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img
          src="profile.gif"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">LinkTree</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a
          href="https://www.instagram.com/muhammadfajrull_/"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Instagram</a
        >
        <a
          href="https://www.linkedin.com/in/muhammad-fajrul-khaq-60795b221/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >Linkedin</a
        >
        <a
          href="https://www.facebook.com/muhammad.fajrul.146/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >Facebook</a
        >
        <a
          href="https://fajrul.netlify.app/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >Website</a
        >
      </div>

      <!-- footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-4s footer"
      >
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        - Made with ❤️ by fajrulkq
      </div>
    </div>
  </body>
</html>
